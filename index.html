            </div>
            <div class="activity-icons-bottom">
                <a href="https://github.com/nairnavin" target="_blank" class="activity-icon" title="GitHub">

                </a>
                <a href="https://www.linkedin.com/in/nairnavin/" target="_blank" class="activity-icon" title="LinkedIn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>
                <a href="https://medium.com/@nairnavin" target="_blank" class="activity-icon" title="Medium">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M13.54 12a6.8 6.8 0 01-6.77 6.82A6.8 6.8 0 010 12a6.8 6.8 0 016.77-6.82A6.8 6.8 0 0113.54 12zM20.96 12c0 3.54-1.51 6.42-3.38 6.42-1.87 0-3.39-2.88-3.39-6.42s1.52-6.42 3.39-6.42 3.38 2.88 3.38 6.42M24 12c0 3.17-.53 5.75-1.19 5.75-.66 0-1.19-2.58-1.19-5.75s.53-5.75 1.19-5.75C23.47 6.25 24 8.83 24 12z"/>
                    </svg>
                </a>
            </div>
        </aside>

        <!-- Sidebar (File Explorer) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>EXPLORER</span>
            </div>
            <div class="folder-section">
                <div class="folder-header">
                    <svg class="chevron" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M6 4l4 4-4 4z"/>
                    </svg>
                    <span>NAVIN-NAIR</span>
                </div>
                <ul class="file-list">
                    <li class="file-item active" data-file="home">
                        <svg class="file-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M14 4.5V14a2 2 0 01-2 2H4a2 2 0 01-2-2V2a2 2 0 012-2h5.5L14 4.5zm-3 0A1.5 1.5 0 019.5 3V1H4a1 1 0 00-1 1v12a1 1 0 001 1h8a1 1 0 001-1V4.5h-2z"/>
                        </svg>
                        <span>home.md</span>
                    </li>
                    <li class="file-item" data-file="background">
                        <svg class="file-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M14 4.5V14a2 2 0 01-2 2H4a2 2 0 01-2-2V2a2 2 0 012-2h5.5L14 4.5zm-3 0A1.5 1.5 0 019.5 3V1H4a1 1 0 00-1 1v12a1 1 0 001 1h8a1 1 0 001-1V4.5h-2z"/>
                        </svg>
                        <span>background.md</span>
                    </li>
                    <li class="file-item" data-file="blogs">
                        <svg class="file-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M14 4.5V14a2 2 0 01-2 2H4a2 2 0 01-2-2V2a2 2 0 012-2h5.5L14 4.5zm-3 0A1.5 1.5 0 019.5 3V1H4a1 1 0 00-1 1v12a1 1 0 001 1h8a1 1 0 001-1V4.5h-2z"/>
                        </svg>
                        <span>blogs.md</span>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Editor Area -->
        <main class="editor-area">
            <!-- Tabs -->
            <div class="tabs-container">
                <div class="tab active" data-file="home">
                    <svg class="tab-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M14 4.5V14a2 2 0 01-2 2H4a2 2 0 01-2-2V2a2 2 0 012-2h5.5L14 4.5zm-3 0A1.5 1.5 0 019.5 3V1H4a1 1 0 00-1 1v12a1 1 0 001 1h8a1 1 0 001-1V4.5h-2z"/>
                    </svg>
                    <span>home.md</span>
                    <button class="tab-close">&times;</button>
                </div>
            </div>

            <!-- Editor Content -->
            <div class="editor-content">
                <div id="content-area" class="markdown-content">
                    <!-- Content will be injected by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-left">
                <span class="status-item branch">
                    <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11.75 2.5a.75.75 0 100 1.5.75.75 0 000-1.5zm-2.25.75a2.25 2.25 0 113 2.122V6A2.5 2.5 0 0110 8.5H6a1 1 0 00-1 1v1.128a2.251 2.251 0 11-1.5 0V5.372a2.25 2.25 0 111.5 0v1.836A2.492 2.492 0 016 7h4a1 1 0 001-1v-.628A2.25 2.25 0 019.5 3.25zM4.25 12a.75.75 0 100 1.5.75.75 0 000-1.5zM3.5 3.25a.75.75 0 111.5 0 .75.75 0 01-1.5 0z"/>
                    </svg>
                    main
                </span>
            </div>
            <div class="status-right">
                <span class="status-item">Ln 1, Col 1</span>
                <span class="status-item">UTF-8</span>
                <span class="status-item">Markdown</span>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
